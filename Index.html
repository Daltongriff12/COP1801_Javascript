<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First JavaScript Webpage</title>
</head>
<body>
    <h1>Welcome to My First JavaScript Webpage!</h1>

<div class="dog-message" id="dogMessage">
    
  </div>

  <script>
    // Mydog object
    let myDog = {
      name: "Brian Griffin",
      show: "Family Guy",
      breed: "Labrador Retriever",
      mySound: "I may be a dog, but I have better taste in literature and wine than you."
    };

    // Message using the object
    let message = `Hello, my name is ${myDog.name}, when I bark I say: "${myDog.mySound}" I starred in the TV show ${myDog.show}. My character was a ${myDog.breed}. I was the family dog in an animated sitcom about a dysfunctional family in Rhode Island.`;

    // Displaying the message
    document.getElementById("dogMessage").innerText = message;


  </script>
</body>
</html>
