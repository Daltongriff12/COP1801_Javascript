<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First JavaScript Webpage</title>
</head>
<body>
    <h1>Welcome to My First JavaScript Webpage!</h1>
	<div id="output"></div>

  <script>
   // Function for service quality
function validateServiceQuality(quality) {
  const validQualities = ["great", "ok", "poor"];
  return validQualities.includes(quality.toLowerCase());
}

// Function for amount
function validateServiceAmount(amount) {
  return amount >= 5 && amount <= 500;
}

// Function to calculate the tip based on service
function calculateTip(amount, quality) {
  let tipPercent = 0;

  switch (quality.toLowerCase()) {
    case "great":
      tipPercent = 0.20;
      break;
    case "ok":
      tipPercent = 0.15;
      break;
    case "poor":
      tipPercent = 0.10;
      break;
  }

  return amount * tipPercent;
}


let serviceAmount = parseFloat(prompt("Enter the dollar amount of the service (e.g., 50):"));
let serviceQuality = prompt("Was the service quality 'great', 'ok', or 'poor'?");

if (!validateServiceQuality(serviceQuality)) {
  alert("Invalid service quality entered. Please refresh and enter 'great', 'ok', or 'poor'.");
} else if (!validateServiceAmount(serviceAmount)) {
  alert("Invalid service amount. Please enter a value between $5.00 and $500.00.");
} else {
  let tip = calculateTip(serviceAmount, serviceQuality);
  alert(
    `For a ${serviceQuality.toLowerCase()} service on $${serviceAmount.toFixed(2)}, the recommended tip is $${tip.toFixed(2)}.`
  );
}

  </script>
</body>
</html>
